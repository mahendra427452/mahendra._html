<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1{
            color: red;
        }
        #red{
            color: red;
        }
        #yellow{
            color: yellow;
        }
        #green{
            color: green;
        }
        #black{
            color: black;
        }
        h2{
            color: red;
        }
        #blue{
            color: blue;
        }
        #pink{
            color: pink;
        }
    </style>
</head>
<body>
    <div>
         <h1 id="red">red</h1>
         <h1 id="yellow">yellow</h1>
         <h1 id="green">green</h1>
         <h1 id="black">black</h1>
         <h2 id="blue">blue</h2>
         <h2 id="pink">pink</h2>

    </div>
</body>
</html>
